<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./BillSpliter.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <h1>
            Bill Spliter!
        </h1>
        <section>
            <div class="bill">
                <label for="Bill">Bill:</label>
                <input type="number" id="Bill" placeholder="Your bill" class="call">
            </div>
            <div>
                <div class="space-between">
                    <label for="TipInput">Select tip:</label>
                    <span id="TipPercent">0%</span>
                </div>
                <input type="range" value="0" id="TipInput" class="range call">
            </div>
            <div class="space-between">
                <span>Tip:</span>
                <span id="TipValue">$0.00</span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total:</span>
                <span id="TotalWithTip">$0.00</span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="SplitInput">Split:</label>
                    <span id="SplitValue">1 person</span>
                </div>
                <input type="range" id="SplitInput" value="1" min="1" max="10" class="range call">
            </div>
            <div class="space-between">
                <span>Bill each:</span>
                <span id="BillEach">$0.00</span>
            </div>
            <div class="space-between">
                <span>Tip each:</span>
                <span id="TipEach">$0.00</span>
            </div>
        </section>
    </main>

    <script src="./BillSpliter.js"></script>
</body>
</html>
